<div class="container">
{{ range page.Site.Data.faqs }}
    {{ if .title }}
    <h2 class="">{{ .title }}</h2>
    <div>
	{{ range .faqs }}
	<details class="">
	    <summary>{{ .question }}</summary>
	    <div><div>{{ .answer | markdownify }}</div></div>
	</details>
	{{ end }}
    </div>
    {{ else }}
    <details>
	<summary>{{ .question }}</summary>
	<div><div>{{ .answer | markdownify }}</div></div>
    </details>
    {{ end }}    
{{ end }}
</div>
