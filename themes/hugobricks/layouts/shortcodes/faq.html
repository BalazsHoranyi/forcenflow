{{- range page.Site.Data.faqs -}}
    {{- if .title -}}
        <h2>{{- .title -}}</h2>
        <div>
	        {{- range .faqs -}}
	            <details>
	                <summary>{{- .question -}}</summary>
	                <div><div>{{- .answer | markdownify -}}</div></div>
	            </details>
	        {{- end -}}
        </div>
    {{- end -}}    
{{- end -}}
