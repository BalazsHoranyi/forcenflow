{{- $inner := . -}}
{{- if or (eq $inner "") (eq $inner nil) -}}
    {{- $inner = "Empty brick found. Consider creating a 'content/bricks/webshop.md' file." -}}
    {{- with page.Site.GetPage "bricks/webshop.md" -}}
         {{- $inner = .RawContent -}}
    {{- end -}}
{{- end -}}
<section class="webshop-brick">
    <div class="product-details">
	    {{- markdownify $inner -}}	
    </div>
</section>
