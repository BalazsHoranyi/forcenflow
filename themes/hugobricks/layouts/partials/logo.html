<a href="/#top" class="logo">{{ if .Site.Data.header.logo_image }}<img src="{{ .Site.Data.header.logo_image }}" alt="{{ .Site.Data.general.title }} logo" />{{ else }}<img src="{{ .Site.Data.general.favicon_image }}" alt="{{ .Site.Data.general.title }} logo" class="inline" /><span>{{ .Site.Data.general.title }}</span>{{ end }}</a>
