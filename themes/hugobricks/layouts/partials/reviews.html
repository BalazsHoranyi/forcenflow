<!-- load reviews from data folder and display them ein a ul -->
<div class="reviews">
    <ul>
	{{- range page.Site.Data.reviews -}}
	<li>
            <h3>{{ .name }} - {{ .function }}</h3>
            <img src="{{ .image }}" alt="{{ .name }} image">
	    <div><img src="/img/quote-icon.svg" alt="quote" loading="lazy" /></div>
            <p>{{ .description }}</p>
	</li>
	{{- end -}}
    </ul>	
</div>
