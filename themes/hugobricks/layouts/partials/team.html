<ul class="grid team">
    {{- range (index page.Site.Data page.Site.Language.Lang).team -}}
        <li>
            <div class="box">
            <img src="{{ .image }}" alt="{{ .name }}" class="avatar colorize_image" />
            <h3>{{- .name -}}</h3>
            <div class="function">{{- .function -}}</div>
            <p>{{- .description -}}</p>
            <ul class="buttons">
                {{- if .phone -}}
                    <li><a href="tel:{{ replace .phone ` ` `` }}" class="button icon"><img src="/img/phone.svg" alt="{{ .phone }}" /></a></li>
                {{- end -}}
                {{- if .email -}}
                    <li><a href="mailto:{{ .email }}" class="button icon"><img src="/img/email.svg" alt="{{ .email }}" /></a></li>
                {{- end -}}
                {{- if .linkedin -}}
                    <li><a href="{{ .linkedin }}" class="button icon"><img src="/img/linkedin.svg" alt="{{ .linkedin }}" /></a></li>
                {{- end -}}
            </ul>
            </div>
        </li>
    {{- end -}}
</ul>
