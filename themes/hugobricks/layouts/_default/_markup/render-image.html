{{- if (in .Destination ".svg") -}}
    <img src="{{ .Destination }}" alt="{{ .Text }}" class="is_svg" />
{{- else -}}
    {{- if (resources.GetMatch .Destination) -}}
        <img src="{{ ((resources.GetMatch .Destination).Fit `600x600 jpg Smart q50`).RelPermalink }}" alt="{{ .Text }}" />
    {{- else -}}
        <img src="{{ .Destination }}" alt="{{ .Text }}" />
    {{- end -}}        
{{- end -}}
