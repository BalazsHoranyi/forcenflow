{{- $inner := . -}}
{{- if or (eq $inner "") (eq $inner nil) -}}
    {{- $inner = "Empty brick found. Consider creating a 'content/bricks/title.md' file." -}}
    {{- with page.Site.GetPage "bricks/title.md" -}}
        {{- $inner = .RawContent -}}
    {{- end -}}
{{- end -}}
<section class="title">
    <div class="container small">
        {{- markdownify $inner -}}
    </div>
</section>
