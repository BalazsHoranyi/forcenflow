
{{- $inner := . -}}
{{- if or (eq $inner "") (eq $inner nil) -}}
    {{- $inner = "Empty brick found. Consider creating a 'content/bricks/wide.md' file." -}}
    {{- with page.Site.GetPage "bricks/wide.md" -}}
        {{- $inner = .RawContent -}}
    {{- end -}}
{{- end -}}
<section class="wide">
    <div class="container">
        {{- markdownify $inner -}}
    </div>
</section>
