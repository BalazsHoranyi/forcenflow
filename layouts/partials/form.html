<form id="contactform" class="form autofill" method="POST" action="/form.php">

    {{ range page.Params.form.fields }}

        {{ if eq .input_type `textarea` }}
            <div>
                <label {{ if eq page.Params.form.placeholder true }}class="sr-only"{{ end }} for="{{ .name }}">{{ .placeholder }}</label>
                <textarea name="{{ .name }}" name="{{ .name }}" id="{{ .name }}" cols="30" rows="10" class="form-control" {{ if eq page.Params.form.placeholder true }}placeholder="{{ .placeholder }}"{{ end }} required></textarea>
            </div>
        {{ else if eq .input_type `radio` }}
            <div class="radio">
                <label><input type="radio" name="{{ .name }}" value="{{ .placeholder }}" required>{{ .placeholder }}</label>
            </div>
        {{ else if eq .input_type `checkbox` }}
            <div class="checkbox">
                <label><input type="checkbox" name="{{ .name }}" value="{{ .placeholder }}" required>{{ .placeholder | safeHTML }}</label>
            </div>
        {{ else if eq .input_type `html` }}
            {{ .placeholder }}
        {{ else if eq .input_type `submit` }}
        <div>
            <input type="{{ .input_type }}" value="{{ .placeholder }}" class="btn btn-primary" />
        </div>
        {{ else }}
            <div>
                <label {{ if eq page.Params.form.placeholder true }}class="sr-only"{{ end }} for="{{ .name }}">{{ .placeholder }}</label>
                <input type="{{ .input_type }}" name="{{ .name }}" id="{{ .name }}" class="form-control" {{ if eq page.Params.form.placeholder true }}placeholder="{{ .placeholder }}"{{ end }} required>
            </div>
        {{ end }}
    {{ end }}

</form>
